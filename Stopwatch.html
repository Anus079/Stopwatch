<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 margin">
                    <h1 class="text-center text-uppercase font-italic font-weight-bold text-white">stop Watch</h1>

                </div>
                <div class="col-lg-12 text-center text-white text-uppercase font-weight-bold">
                    <div class="font">
                        <h5>Mintues</h5>
                        <h1 id="min">0</h1>
                        <h5>Seconds</h5>
                        <h1 id="sec">0</h1> 
                        <h5>Miliseconds</h5>
                        <h1 id="msec">0</h1>
                        
                    </div>
                    <ul class="laps" id="laps"></ul>
                </div>
                <div class="col-lg-12 col-sm-12 margin-0">
                    <button id="disabled" onclick="start()" class="btn btn-dark">Start</button>
                    <button onclick="Pause()" class="btn btn-dark">Pause</button>
                    <button onclick="Reset()" class="btn btn-dark">Reset</button>
                    
                </div>
               
            </div>
        </div>

    </main>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
